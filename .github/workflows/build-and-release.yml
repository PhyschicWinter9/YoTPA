name: Build YoTPA Plugin & Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for commit message analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from build.gradle.kts
        id: extract_version
        run: |
          VERSION=$(grep -o 'version = "[^"]*"' build.gradle.kts | cut -d'"' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Current version: $VERSION"

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Check commit message for release trigger
        id: check_release
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/') && (contains(github.event.head_commit.message, '[release]') || contains(github.event.head_commit.message, '[version]'))
        run: |
          echo "Release keyword found in commit message. Preparing for release."
          echo "SHOULD_RELEASE=true" >> $GITHUB_ENV

      - name: Create and push tag
        if: env.SHOULD_RELEASE == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          TAG_NAME="v${{ env.VERSION }}"
          echo "Creating tag $TAG_NAME"
          git tag -a $TAG_NAME -m "Release $TAG_NAME"
          git push origin $TAG_NAME
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: List build output
        run: |
          echo "Contents of build/libs/:"
          ls -la build/libs/

      - name: Upload JAR artifact to workflow
        uses: actions/upload-artifact@v4
        with:
          name: YoTPA-${{ env.VERSION }}-${{ github.sha }}
          path: |
            build/libs/YoTPA-*.jar
          if-no-files-found: error

      - name: Create Release and Upload Assets
        if: startsWith(github.ref, 'refs/tags/')
        id: upload_release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/libs/YoTPA-*.jar
          tag: ${{ github.ref }}
          file_glob: true
          overwrite: true
          make_latest: true
          release_name: Release ${{ github.ref_name }}
          body: |
            ## YoTPA Plugin Release ${{ github.ref_name }}
            
            Version: ${{ env.VERSION }}
            
            ### What's New
            - Automated release from commit tagged with version in build.gradle.kts
            
            ### Installation
            Download the JAR file and install it in your plugin directory.